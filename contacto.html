          <section class="bloq__contacto">
              <h1>Contactanos</h1>

          <section class="presupuesto">
            <form class="row justify-content-center g-4 formulario">
              <h2 class="text-center mb-4">Consultanos por tu presupuesto</h2>
          
             
              <div class="col-md-6">
                <label for="nombreinput" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombreinput">
              </div>
          
              <div class="col-md-6">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput">
              </div>
          
              
              <div class="col-12">
                <label for="provincia" class="form-label">Provincia</label>
                <select class="form-select" id="provincia">
                  <option selected>Selecciona</option>
                  <option value="1">BUENOS AIRES</option>
                  <option value="2">CATAMARCA</option>
                  <option value="3">CORDOBA</option>
                  <option value="4">CORRIENTES</option>
                  <option value="5">CHACO</option>
                  <option value="6">CHUBUT</option>
                  <option value="7">ENTRE RIOS</option>
                  <option value="8">FORMOSA</option>
                  <option value="9">JUJUY</option>
                  <option value="10">LA PAMPA</option>
                  <option value="11">LA RIOJA</option>
                  <option value="12">MENDOZA</option>
                  <option value="13">MISIONES</option>
                  <option value="14">NEUQUEN</option>
                  <option value="15">RIO NEGRO</option>
                  <option value="16">SALTA</option>
                  <option value="17">SAN LUIS</option>
                  <option value="19">SANTA CRUZ</option>
                  <option value="20">SANTA FE</option>
                  <option value="21">SANTIAGO DEL ESTERO</option>
                  <option value="22">TIERRA DEL FUEGO</option>
                  <option value="23">TUCUMAN</option>
                  <option value="50">CIUDAD AUTONOMA DE Bs As</option>
                 
                </select>
              </div>
          
              
              <div class="col-12">
                <label for="mensaje" class="form-label">Envianos tu mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4"></textarea>
              </div>
          
              
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary px-5">Enviar</button>
              </div>
            </form>
          </section>
